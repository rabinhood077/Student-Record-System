{% include "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for student in students %}
    <div class="col">
      <div class="card h-100" style="width: 18rem">
        <img src="{{ student.image.url }}" class="card-img-top" alt="{{ student.name }}" style="height: 180px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ student.name }}</h5>
          <a href="{% url 'student-detail' student.pk %}" class="btn btn-primary">Student Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
